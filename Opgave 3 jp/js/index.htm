<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script> 
</head>

<body>
    <div id="app"> 
        <h1>Jens Peters String Manipulation</h1>
        <input id="inputField" v-model="words" placeholder="Skriv her">
        <button id="button" v-on:click="showWords()" class="btn btn-primary">Show</button>
        <button id="button" v-on:click="clearWords" class="btn btn-danger">clear</button>

        <div id="outputField" v-if="words">
            <ul class="list-group">
                    <li class="list-group-item-warning">{{ result }}</li>
                    <li class="list-group-item-success">{{ result2 }}</li>
                    <li class="list-group-item-warning">{{ result3 }}</li>
                    <li class="list-group-item-success">{{ result4 }}</li>
                    <li class="list-group-item-warning">{{ result5 }}</li>
                    <li class="list-group-item-success">{{ result6 }}</li>
            </ul>        

    </div>
    <script src="index.js"></script>



</body>
</html>
